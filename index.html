<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One Website</title>
      <!-- Google Fonts -->
    <!-- Google Fonts -->

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- You should properly set the path from the main file. -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Link to internal font script stylesheet-->
    <link rel="stylesheet" href="./elvish_ring/stylesheet.css">
</head>

<body id="body" style="font-family: Tangerine;">
    <div class=".container">
        <div class="hero"></div>

        <div class="title row">
            <div>
                <h1 class="page-title">The One Wiki<img class="button button-clear" id="ring-title"
                        src="./assets/images/favpng_the-lord-of-the-rings-the-hobbit-sauron-frodo-baggins-one-ring.png" />
                </h1>
            </div>
        </div>
        <!-- Side bar of main characters -->
        <div class="row main">
            <div class="characters column">
                <div class="main-character">
                    <h3 class="main-card-title">Legolas</h3>
                    <a href="http://lotr.wikia.com//wiki/Legolas" target="_blank" rel="noopener">
                        <button class="button button-clear" id="legolas-button"> 
                            <img class="character-img"
                                src="assets/images/legolas_landing.jpg"
                                alt="Picture of Legolas" />
                        </button>
                    </a>
                </div>
                <div class="main-character">
                    <h3 class="main-card-title">Gandalf</h3>
                    <a href="http://lotr.wikia.com//wiki/Gandalf" target="_blank" rel="noopener">
                        <button  class="button button-clear" id="gandolf-button">
                            <img class="character-img"
                                src='./assets/images/Gandolf.jpeg'
                                alt="Picture of Gandalf" />
                        </button>
                    </a>
                </div>
                <div class="main-character">
                    <h3 class="main-card-title">Gollum</h3>
                    <a href="http://lotr.wikia.com//wiki/Gollum" target="_blank" rel="noopener">
                        <button  class="button button-clear" id="gollum-button">
                            <img class="character-img"
                                src="assets/images/Gollum.jpeg"
                                alt="Picture of Gollum" />
                        </button>
                    </a>
                </div>
                <!-- Side bar of main characters -->
            </div>
            <!--end row -->
            <div class="column search-area">
                <div class="search-title">
                    <h2 class="search-area-title">Discover New Characters</h2>
                    <p class="search-text">Select some general criteria and discover some random characters that
                        you've probably never heard of!</p>
                </div>

                <form class="home-search" action="./results.html">

                    <div class="gender">
                        <h2>Choose Gender</h2>
                        <input type="checkbox" id="gender" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="checkbox" id="gender" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="race">
                        <h2>Choose Race</h2>
                        <input type="checkbox" id="race" name="race" value="human">
                        <label for="race">Humans</label>
                        <input type="checkbox" id="race" name="race" value="hobbit">
                        <label for="race">Hobbits</label>
                        <input type="checkbox" id="race" name="race" value="elves">
                        <label for="race">Elves</label>
                        <input type="checkbox" id="race" name="race" value="dwarves">
                        <label for="race">Dwarves</label>
                        <input class="begreenplease" type="submit" value="Discover Characters">
                    </div>
                </form>
                <div class="quote-generator">
                    <h1 id="movie-quote"></h1>
                    <div id="movie-quote-container"></div>
                    <button class="button" id="quote-btn" onclick="quote()"><h2>Generate a Random Movie Quote!</h2></button>
                </div>

            </div>
        </div>
    </div>
       
  
    
    <!--end container-->

</body>
<footer>

</footer>

<script src="./assets/script.js"></script>

</html>
